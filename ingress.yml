apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: brynjar-ingress
  namespace: apps
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx-example
  rules:
  - host: "app.motoren.site"
  - http:
      paths:
      - path: /brynjar
        pathType: Prefix
        backend:
          service:
            name: brynjar
            port:
              number: 80